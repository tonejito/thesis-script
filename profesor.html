 <head>

  <script type="text/javascript">
(
 function()

  $("html").append('\n<!--\n\t= ^ . ^ =\t\n-->\n');
 }

/**/
//	http://api.jquery.com/jQuery.getJSON/
//	http://www.jqwidgets.com/jquery-widgets-demo/demos/jqxlistmenu/index.htm#demos/jqxlistmenu/nestedlistviews.htm

$(document).ready
(
 function ()
 {
  // Show Render mode information
  $("body").jqxTooltip
  (
   {
    content:    document.compatMode + '<br/>' + navigator.userAgent,
    position:  'bottom',
    showArrow:  true
   }
  );
  // Create jqxTabs
  $('#jqxTabs').jqxTabs
  (
   {
    width:            'auto',
    height:           'inherit',
    position:         'top',
    animationType:    'fade',
    selectionTracker:  true
   }
  );

  // Receive JSON payload
  var target = "/data.json.0";
  var items = [];

  /***
  * NOTE: This code is rather ugly and might seem easy to convert it to
  * a recursive fashion. I tried for 6 hours to find a way to make it
  * recursive and I couldn't find a solution.
  *	T - T
  ***/
  // Iterate on each parsed JSON element
  $.getJSON(target).done
  (
   function(data)
   {
    items.push('<ul id="jqxListMenu" data-role="listmenu">' + '\n');
    $.each
    (
     data,
     function(k,p)
     {
      items.push('<li>' + k + '<ul data-role="listmenu">');
      $.each
      (
       p,
       function(p1,m)
       {
        items.push('<li>' + p1 + '<ul data-role="listmenu">');
        $.each
        (
         m,
         function(m1,y)
         {
          items.push('<li>' + m1 + '<ul data-role="listmenu">');
          $.each
          (
           y,
           function(y1,g)
           {
            items.push('<li>' + y1 + '<ul data-role="listmenu">');
            $.each
            (
             g,
             function(g1,grp)
             {
              var path = "/"+k+"/"+p1+"/"+m1+"/"+y1+"/"+grp+"/";
              items.push('<li>' + '<a href="'+path+'">'+grp+'</a>' + '</li>');
             }
            )
            items.push('</ul>' + '</li>');
           }
          )
          items.push('</ul>' + '</li>');
         }
        )
        items.push('</ul>' + '</li>');
       }
      )
      items.push('</ul>' + '</li>');
     }
    );
    items.push('</ul>');
    // Replace contents of #links with the HTML generated here
    $('#links').html(items.join(""));
    // Create jqxListMenu
    $('#jqxListMenu').jqxListMenu
    (
     {
      width:                'auto',
      height:                '99%',
      enableScrolling:       true,
      showHeader:            true,
      showBackButton:        true,
      showFilter:            true,
      showNavigationArrows:  true,
      autoSeparators:        true
     }
    );
   } // function(data)
  ); // getJSON
/**/
  // Receive JSON payload
  var target = "/data.json";
  // Iterate on each parsed JSON element
  $.getJSON(target).done
  (
   function(data)
   {
    // Format JSON data
    var source =
    {
     datatype: "json",
     id:       'id',
     localdata: data,
     datafields:
     [
      { name:  'id'     },
      { name:  'parent' },
      { name:  'name'   },
     ]
    };
    // Prepare datasource to receive JSON parsed data
    var dataAdapter = new $.jqx.dataAdapter(source);
    dataAdapter.dataBind();
    var records = dataAdapter.getRecordsHierarchy
    (
     'id',
     'parent',
     'items',
     [
      {
       name: 'name',
       map:  'label'
      }
     ]
    );
    // Create jqxExpander
    $('#jqxExpander').jqxExpander
    (
     {
      toggleMode: 'none',
      width:      '100%',
      height:     '100%',
      showArrow:   false,
      expanded:    true
     }
    );
    // Create jqxTree
    $('#jqxTree').jqxTree
    (
     {
      width:              'auto',
      height:             '100%',
      toggleMode:         'dblclick',
      incrementalSearch:   false,
      keyboardNavigation:  false,
      source:              records
     }
    );

    // Prepare and display widgets
    $('#jqxExpander').jqxExpander('expand');
    $('#jqxTree').jqxTree('render');
    $('#jqxTree').jqxTree('expandAll');
    $('#jqxTree').jqxTree('selectItem',null);

    // Display a confirm dialog when the item is selected
    // if the confirmation dialog is accepted, send the user to the destination folder
    $('#jqxTree').on
    (
     'select',
     function(event)
     {
      var args = event.args;
      var item = $('#jqxTree').jqxTree('getItem', args.element);
      var label = item.label;
      var id = item.id;
      var path = "/"+id;
      // Print entire URL in the browser confirm dialog
      if(confirm(document.location.href.replace(window.location.pathname,path)))
       document.location.href = path;
     }
    );
   } // function(data)
  ); // getJSON
/**/
 }
)
  </script>
 </head>
 <body>
   <div class="container">
     <div class="content">
       <div id='jqxTabs'>
         <ul id='tabs'>
           <li style="margin-left: 30px;">jqxListMenu</li>
           <li>jqxTree</li>
         </ul>
         <div class="content">
           <div id='links' class="container">
             <ul id='jqxListMenu' data-role="listmenu">
             </ul>
           </div>
         </div>
         <div class="content">
           <div id='jqxExpander' class="container">
             <div id='Header' class="header">damn MSIE</div>
             <div id='jqxTree'></div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </body>
