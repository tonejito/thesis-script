 <head>
  <meta charset="utf-8">
  <title>JSON</title>
  <style>
   img
   {
    height: 100px;

  <!--script src="http://code.jquery.com/jquery-1.10.2.js"></script-->
  <script src="http://code.jquery.com/jquery-1.5.js"></script>
  <script type="text/javascript">

$(document).ready(function (){
    $("#btn382").click(function(){       
        /* set no cache */
        $.ajaxSetup({ cache: false });
 
        $.getJSON("https://xnas.local/car.json",null, function(data,textStatus,jqXHR){
            var html = [];
 
            /* loop through array */
            $.each(data, function(index, d){           
                html.push("Manufacturer : ", d.Manufacturer, ", ",
                          "Sold : ", d.Sold, ", ",
                          "Month : ", d.Month, "<br>");
            });
 
 
            $("#div381").html(html.join('')).css("background-color", "orange");
        }).error(function(jqXHR, textStatus, errorThrown){ /* assign handler */
            alert(jqXHR.responseText) 
            //alert("error occurred!");
        });
    });
});

$(document).ready(function(){
  var json_file  = "https://xnas.local/sample.json";
    //attach a jQuery live event to the button
    $('#getdata-button').live('click', function(){
        $.getJSON(json_file, function(data) {
            alert(data); //uncomment this for debug
            //alert (data.item1+" "+data.item2+" "+data.item3); //further debug
            $('#showdata').html("<pre>\nitem1="+data.item1+"\nitem2="+data.item2+"\nitem3="+data.item3+"</pre>");
        });
    });
});
